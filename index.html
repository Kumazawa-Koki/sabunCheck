<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon_02.png">
    <title>デジ教確認用ツール</title>
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
                <span class="big">こちらのツールは全画面での使用を推奨します。</span><br><br>
                オレンジの「？」からショートカットキーをご確認頂けます。<br>
                このウィンドウはバツを押して閉じてください。
            </p>
        </div>
    </div>

    <div id="canvas-container">
        <div id="canvas-area">
            <div id="canvasTwoUp">
                <canvas id="ccc1"></canvas>
                <canvas id="ccc2"></canvas>
            </div>

            <div id="canvasSwipe">
                <canvas id="swipeCanvas"></canvas>
            </div>

            <div id="canvasOnionSkin">
                <canvas id="onionSkinCanvas"></canvas>
            </div>
        </div>

        <div id="canvas-bottom">
            <div class="diffChangeui">
                <div id="modeChange-button" class="modeChange">
                    <label><input type="radio" name="modeChange" value="2-up" checked>2-up</label>
                    <label><input type="radio" name="modeChange" value="swipe">swipe</label>
                    <label><input type="radio" name="modeChange" value="onionSkin">onionSkin</label>
                    <label><input type="radio" name="modeChange" value="sabun">sabun</label>
                </div>

                <div id="swipeSliderContainer">
                    <input type="range" id="swipeSlider" min="0" max="100" value="100">
                </div>

                <div id="opacitySliderContainer">
                    不透明度:
                    <input type="range" id="opacitySlider" min="0" max="100" value="100" step="10">
                </div>
            </div>
            <span id="backPileUpButton">&times;</span>
        </div>
    </div>

    <div id="pileUp">
        <div id="drop-area">
            <p>ここに画像をドラッグ＆ドロップ（png、svg、webp、jpgのみ対応）</p>
        </div>
        <div id="drop-overlay"></div>
        <div id="image-container"></div>
        <div id="layer-menu"></div>

        <div class="ui">
            <div id="slider-container">
                <input type="range" id="zoom-slider" min="50" max="1000" value="100" step="50" />
                <span id="zoom-value">100%</span>
            </div>
            <div class="button-container">

                <p class="resettip">リセット</p>
                <button class="reset">&#x27F3;</button>
                <!-- <button class="reset">&#x23f3;</button> -->

                <p class="dragtip">ドラッグ<br>機能切替</p>
                <button id="toggle-drag">&#x296E;</button>

                <p class="allSelecttip">全選択</p>
                <button id="select-all-button">&#x2714;</button>

                <p class="diffChecktip">デジタル差分</p>
                <button id="diffrent-check-button">&cong;</button>

                <p id="dragCheck" class="dragCheck">ドラッグ機能ON</p>

                <p class="help">？</p>
            </div>
        </div>
        <div id="help-modal" class="help-modal hidden">
            <div class="help-modal-content">
                <span class="help-close-btn">&times;</span>
                <h2>ショートカット一覧</h2>
                <ul>
                    <li><span class="code">「ctrl」+「0」</span><span class="code-sentence">ズームリセット</span></li>
                    <li><span class="code">「ctrl」+「→」</span><span class="code-sentence">ズームイン</span></li>
                    <li><span class="code">「ctrl」+「←」</span><span class="code-sentence">ズームアウト</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
